{% extends 'base_product.html' %}
{% load static %}

{% block product_content %}
<!-- 보고서 / 제안서 -->
<div class="container poster_wrap" id="report">
  <div class="row">

    <div class="poster_title">
      <span class="">
        &nbsp&nbsp&nbsp&nbsp&nbsp 보고서 / 제안서 &nbsp&nbsp&nbsp&nbsp&nbsp
      </span>
    </div>
  </div>
  
  <div class="row">
    {% for elem in product_report %}
    <div class="col-lg-6 card">
      <div class="row poster_list product_list card-img-top">
        <div class="li row">
            {% if elem.ext == 'mp4' %}
              <video width="" height="" controls>
              {% if elem.link_ok == False %}
                <source src="{% get_media_prefix %}{{elem.prefix}}{{elem.name}}.{{elem.ext}}" type="video/mp4" alt="">
              {% else %}
                <source src="{% get_media_prefix %}{{elem.img}}" type="video/mp4" alt="">
              {% endif %}
              </video>
            {% else %}
              {% if elem.link_ok == False %}
                <img src="{% get_media_prefix %}{{elem.prefix}}{{elem.name}}.{{elem.ext}}" alt="">
              {% else %}
                <img src="{% get_media_prefix %}{{elem.img}}" alt="">
              {% endif %}
            {% endif %}
        </div>
        <div class="card-body">
          <div class="card_wrap">
            <div class="row"> 
              <div class="description card-title"> 
                {{ elem.title }}
              </div>
            </div>
            <div class="row">
              <div class="description card-text">
                {{ elem.desc }}
              </div>
            </div>
          </div>        
        </div>
      </div>
    </div>
    {% endfor %}  
  </div>
</div>
{% endblock %}
