{% extends 'base_product.html' %}
{% load static %}

{% block product_content %}
  <div class="container poster_wrap" id="{{product_name}}">
    <div class="row">
      <h1 class="poster_title">
        <span class="">
          &nbsp&nbsp&nbsp&nbsp&nbsp {{ product_title }} &nbsp&nbsp&nbsp&nbsp&nbsp
        </span>
      </h1>
    </div>
    
    <div class="row">
      {% for elem in product_detail %}
      <div class="col-lg-6 card">
        <div class="row etc_list product_list card-image-top">
          <div class="li row">
            {% if elem.video_ok == True %}
                <video width="" height="" controls>
                    <source src="{% get_media_prefix %}{{elem.src}}" type="video/mp4" alt="">
                </video>
            {% else %}
                <img src="{% get_media_prefix %}{{elem.src}}" alt="">
            {% endif %}
          </div>
          <div class="card-body">
            <div class="card_wrap">
              <div class="row"> 
                <div class="description card-title"> 
                  {{ elem.title }}
                </div>
              </div>
              <div class="row">
                <div class="description card-text"> 
                  {{ elem.desc }}
                </div>
              </div>
            </div>        
          </div>
        </div>
      </div>
      {% endfor %}  
    </div>
  </div>
{% endblock %}
